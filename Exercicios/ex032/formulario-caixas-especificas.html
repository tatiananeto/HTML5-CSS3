<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios com caixas especificas</title>
</head>
<body>
    <form action="#" method="post">
        <label for="keywords-id">Pesquisa: </label>
        <input type="search" name="keywords" id="keywords-id" placeholder="Palavras chaves">

        <br><br>

        <label for="idade-id">Idade: </label>
        <input type="number" name="idade" id="idade-id" min="18" max="60">

        <br><br>

        <label for="curtiu-id">Curtiu: </label>
        <input type="range" name="curtiu" id="curtiu-id" min="0" max="10">

        <br><br>

        <label for="email-id">Email: </label>
        <input type="email" name="email" id="email-id" placeholder="email: ex@gmail.com">

        <br><br>

        <label for="tel-id">Telefone: </label>
        <input type="tel" name="telefone" id="tel-id" placeholder="+244 9.. ... ...">

        <br><br>

        <label for="site-id">Site: </label>
        <input type="url" name="site" id="site-id" placeholder="HTTPS://WWW....">

        <br><br>

        <label for="nasc-id">Data de Nascimento: </label>
        <input type="date" name="data-de-nascimento" id="nasc-id">

        <br><br>

        <label for="faniv-id">Festa de Aniversário: </label>
        <input type="datetime-local" name="f-aniv" id="faniv-id">

        <br><br>

        <label for="carnaval-mes-id">Mês do proximo Carnaval: </label>
        <input type="month" name="carnaval-mes" id="carnaval-mes-id">

        <br><br>

        <label for="sem-rock-id">Semana do Rock in Rio: </label>
        <input type="week" name="sem-rock" id="sem-rock-id">

        <br><br>

        <label for="entrada-id">Horário de entrada: </label>
        <input type="time" name="entrada" id="entrada-id">

        <br><br>

        <label for="senha-id">Senha: </label>
        <input type="password" name="senha" id="senha-id" placeholder="*************">

        <br><br>

        <label for="msg-id">Mensagem: </label>
        <textarea name="mensagem" id="msn-id" cols="50" rows="5" maxlength="150"></textarea>

        <br><br>

        <input type="submit" value="Enviar">

    </form>
</body>
</html>
