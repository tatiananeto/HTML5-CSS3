<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha</title>
    <link rel="stylesheet" href="formu.css">
    
</head>
<body>
    <div class="cabecalho">
        <img src="imagens/clip1.png" alt="">
    </div>
    
    
            
            
                <div class="main">
                    <form action="#">
                    <div class="conteudo">
                    <br><br>
                <h3>INFORMAÇÕES PESSOAIS</h3>
                <div class="barra"></div>
                <div class="infor">

                        
                            <label for="nome-id">Nome: </label>
                            <input type="text" name="nome" id="nome-id" placeholder="Digite o seu nome">
                            <br>

                            <label for="endereco-id">Endereço: </label>
                            <input class="e" type="text" name="endereco" id="endereco-id" placeholder="Município, Distrito, Bairro, Rua, Casa nº:..">
                            <br>
                            <label for="cidade-id">Cidade: </label>
                            <input class="c" type="text" name="cidade" id="cidade-id">
                        
                    <p>...mais informações pessoais...</p>
                </div>
                <br><br>

                <h3>HISTÓRICO MÉDICO</h3>
                <div class="barra1"></div>
                <div class="historico">
                     
                            <label for="febre-id">Febre: </label>
                            <input class="f" type="checkbox" name="doenca" id="febre-id">
                        <br>
                            <label for="tontura-id">Tontura: </label>
                            <input type="checkbox" name="doenca" id="tontura-id">
                            <br>

                            <label for="espirros-id">Espirros: </label>
                            <input type="checkbox" name="doenca" id="espirros-id">
                        <br>
                            <label for="vomito-id">Vómitos: </label>
                            <input type="checkbox" name="doenca" id="vomito-id">

                    <p>...mais detalhes do histórico médico...</p>
                </div>
                
                <br><br>
                
                <h3>OPÇÕES</h3>
                <div class="barra2"></div>
                <div class="opcoes">

                        <select name="opcao" id="opcao">
                            <option value="nenhum">Nenhum</option>
                            <option value="cd">Cardíaco</option>
                            <option value="hp">Hipertenso</option>
                            <option value="db">Diabético</option>
                        </select>
                </div>
                <br><br>

                <h3>MEDICAÇÃO ACTUAL</h3>
                <div class="barra3"></div>

                <div class="medicacao">
        
                    <P>...actualmente faz uso de algum medicamento?</P>

                    <br>
                            <label for="sim-id">Sim: </label>
                            <input type="radio" name="op" id="sim-id" value="sim">
                        <br>

                            <label for="nao-id">Não: </label>
                            <input type="radio" name="op" id="nao-id" value="nao">
                        

                    <p>...Se faz uso de algum medícamento, informe-o no espaço abaixo:</p>
                        
                        <textarea name="msg" id="" cols="100" rows="20"></textarea>
                        <br>
                        <br>
                        
                </div>
                <input type="reset" value="Sair"> 
                <input type="submit" value="Enviar">
                

            
            </div>
    </form> 
        
    </div>

</body>
</html>
